<body><h2 class="calibre12" id="b045">四 小作坊</h2>
<p class="calibre6">小巷深处有一家小作坊，三十几个家庭妇女一天到晚在那儿低着头忙。腰都弯了，眼都花了，长年累月皱纹悄悄爬到她们脸上。我摇着车走遍世界想找一个工作，最后走到这儿，她们把我收留。</p>
<p class="calibre6">低矮又歪斜的小房是她们自己盖的，没有玻璃没有太阳。她们在阴暗中笑得露出白牙，说为了盖这间小房她们夜里去偷过砖瓦灰沙，其中一个年老的小脚儿女人险些让人抓住。</p>
<p class="calibre6">她们愿意听我讲这手摇车的来历，说那二十个母亲来生可得荣华富贵子孙满堂。</p>
<p class="calibre6">我在这个小作坊一干好多年。我们每天把黏稠的黑色的生漆调出七色，画成神仙一样的才子佳人，一如画着无声的梦想。</p>
