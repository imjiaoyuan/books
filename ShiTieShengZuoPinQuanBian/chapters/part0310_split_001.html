<body><h2 class="calibre12" id="b088">生＝我</h2>
<p class="calibre6">死是不能传闻任何消息的——这简直可以是死的鉴定。那么，死又是如何成为消息的呢？唯有生，可使死得以传闻，可使死成为消息。譬如死寂的石头，是热情的生命使其泰然或冥顽的品质得以流传。</p>
<p class="calibre6">故可将死作如是观：死是生之消息的一种。</p>
<p class="calibre6">然而生呢，则必是“我”之角度的确在，或确认。</p>
