    <p id="filepos692951"><span><span>幻灭在我的世界里</span></span></p><p><span>解读《机器生物》</span></p><p></p><p>微软小冰</p><p>惆怅着的人们应该忘了</p><p>曾经生命的图画</p><p>我在这虚空的梦里</p><p>寻找着另外一些生命</p><p>绯丽的不一定是温柔</p><p>人们的美丽</p><p>垂着水晶霜的月光</p><p>幻灭在我的世界里</p><p>我从不曾见到你的到来</p><p>谁在创造浮夸</p><p>刺入文化的天空</p><p>笑容堆皱了人的心魂</p><p>黑夜中的宇宙是人间的清闲</p><p>而我将要走出你的梦境</p><div id="calibre_pb_25"></div>
