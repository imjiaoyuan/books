<body><h2 class="calibre12" id="b070">70</h2>
<p class="calibre6">我知道，但是我知道Z的抑或WR的母亲为什么放弃了她们的梦想。少年Z和少年WR那时还不可能知道，只有未来成熟的男人才知道：她是为了儿子的前程。当她带着儿子离开了爷爷的时候，已经证明她终于听懂了叔叔的忠告。她带着儿子到了这座城市，在一所小学校找到了一份教书的差事，一做几十年，其间她再没有去过南方。</p>
