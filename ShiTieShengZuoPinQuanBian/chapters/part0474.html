<body><h1 class="front" id="a006">扶轮问路</h1>
<h2 class="calibre11" id="b001">前言</h2>
<p class="center">弱冠即扶轮，花甲犹问路。</p>
<p class="center">锋芒钝而折，迷途深且固。</p>
<p class="center">曾问生何来，又问终归处。</p>
<p class="center">苍天不予答，顾自捉笔悟。</p>
<p class="center">偶成篇与章，任凭退与录。</p>
<p class="center">但得一二钱，隔街送药铺。</p>
<p class="center">钱本不足惜，命亦如摆渡。</p>
<p class="center">方信有神恩，游心需乘物。</p>
<p class="center">修行复修行，永恒复返复。</p>
