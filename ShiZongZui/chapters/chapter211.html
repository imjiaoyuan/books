<h2>序</h2>
<p class="Quote">我们的内心都是美丽的金色向日葵，我们获得自己种子的祝福。</p>
<p class="R_Quote">——艾伦·金斯堡</p>
<p class="kt">太行山之东，有个小村庄，这里是中国最恐怖的地方。如果你试图进入村口，你会在你的脚下发现自己的门牙，更奇妙的是，你的手机或相机会不翼而飞，如果你胆敢走近村里的一个神秘的小屋，那么就等于开启了瞬间传送之门，醒来后会发现自己在10公里之外的野地里，身上还有很多脚印和爪印。</p>
