<body><h2 class="calibre12" id="b090">史铁生≈我使用过的一台电脑</h2>
<p class="calibre6">一个曾经以其相貌、体型和动作特征来显明为史铁生的天地之造物，损坏了，不能运作了，无法修复了，报废了，如此而已。就像一只老羊断了气而羊群还在。就像一台有别于其他很多台的电脑被淘汰了，但曾流经它的消息还在，还在其曾经所联之网上流传。史铁生死了，世界之风流万种、困惑千重的消息仍在流传，经由每一个“我”之点，连接于亿万个“我”之间。</p>
