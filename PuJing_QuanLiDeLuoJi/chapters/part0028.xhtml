<body><h1 class="chapter-one" id="aid-QMFO1">注释</h1>
<p class="noteContent"><a href="part0003.xhtml#zw1" id="zhu1">[1]</a>臧仲伦译文。——译注</p>
<p class="noteContent"><a href="part0007.xhtml#zw2" id="zhu2">[2]</a>拉丁文谚语，Quod licet Iovi, non licet bovi，意为“只许州官放火，不许百姓点灯”。——译注</p>
<p class="noteContent"><a href="part0013.xhtml#zw3" id="zhu3">[3]</a>“一号公社”（Kommune 1）是1960年代学生运动期间在联邦德国出现的一种男女混住的生活方式，参与者有自己的政治主张，他们反对市民社会的核心家庭模式，认为现有的社会极端保守，要求建立全新的生活方式并推行性解放。——译注</p>
<p class="noteContent"><a href="part0026.xhtml#zw4" id="zhu4">[4]</a>中文一般翻译为《红帆》。——译注</p>
