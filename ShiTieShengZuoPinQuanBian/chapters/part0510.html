<body><h2 class="calibre12" id="b037">节日</h2>
<p class="center">呵，节日已经来临</p>
<p class="center">请费心把我抬稳</p>
<p class="center">躲开哀悼</p>
<p class="center">挽联、黑纱和花篮</p>
<p class="center">最后的路程</p>
<p class="center">要随心所愿</p>
<p class="calibre6"><br class="calibre7"/></p>
<p class="center">呵，节日已经来临</p>
<p class="center">请费心把这囚笼烧净</p>
<p class="center">让我从火中飞入</p>
<p class="center">烟缕、尘埃和无形</p>
<p class="center">最后的归宿</p>
<p class="center">是无果之行</p>
<p class="calibre6"><br class="calibre7"/></p>
<p class="center">呵，节日已经来临</p>
<p class="center">听远处那热烈的寂静</p>
<p class="center">我已跳出喧嚣</p>
<p class="center">谣言、谜语和幻影</p>
<p class="center">最后的祈祷</p>
<p class="center">是爱的重逢</p>
