<body><h2 class="calibre12" id="b093">永恒的消息</h2>
<p class="calibre6">但是，总有人在踏入河流，总有河流在被人踏入。踏入河流的人，以及被踏入的河流，各有其怎样的尘世之名，不过标明永恒消息的各个片段、永恒乐曲的各个章节。而“我”踏入河流、爬上山巅、走在小路与大道、走过艰辛与欢乐、途经一个个幸运与背运的姓名……这却是历史之河所流淌着的永恒消息。正像血肉之更迭，传递成你生命的游戏。</p>
