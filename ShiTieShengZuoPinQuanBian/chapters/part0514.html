<body><h2 class="calibre12" id="b041">预言者</h2>
<p class="center">迷迷荡荡的时间呵</p>
<p class="center">已布设好多少境遇！</p>
<p class="center">偷看了上帝剧本的</p>
<p class="center">预言者，心中有数。</p>
<p class="calibre6"><br class="calibre7"/></p>
<p class="center">因之一切皆有可能</p>
<p class="center">而我只能在此，像</p>
<p class="center">一名年轻的号手，或</p>
<p class="center">一位垂暮的琴师。</p>
<p class="calibre6"><br class="calibre7"/></p>
<p class="center">应和那时间借以铺陈的</p>
<p class="center">音乐，剧中情节，或</p>
<p class="center">舞中之姿，以及预言者</p>
<p class="center">未及偷看的，无限神思。</p>
