    <p>有关这篇小说：</p><p>王二一九九三年夏天四十五岁。他是一所医院的电气工程师，是个脸色苍白的大个子，年轻时在山西插过队。现在他和一个姓孙的妇科大夫结了婚，在此之前他患过阳痿引起的精神病，得了个外号“小神经”。他认识一位姓李的语言学家（他叫他李先生），还认识一个叫“大嫂”的女人。他有一个表哥。他的事迹可以在别的小说里见到。</p><div id="calibre_pb_263"></div>
