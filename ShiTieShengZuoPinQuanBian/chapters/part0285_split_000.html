<body><h1 class="front" id="a020">减灾四想</h1>
<h2 class="calibre11" id="b038">一</h2>
<p class="calibre6">《减灾报》这名称先让我感动，因为盈耳的一向是捷报和喜报。不可指望世间无灾，抗灾、减灾差不多算是历史主旋律。譬如从猿到人的演变，谁不希望是一路和平？但上帝不许，因而一路的壮举很少不与减灾有关。未来必还是这样，上帝喜欢从中检查人类的智慧和勇气。</p>
<p class="calibre6">希望《减灾报》为我们残疾人开设一个专栏。残疾，无疑是灾，由灾所致，而后成灾。并不期此栏表彰我们的坚韧，唯盼为我们报灾，其他报刊旨趣繁多，此事唯《减灾报》做来名正言顺。至少是我，宁可看见坚韧与灾情共减。</p>
