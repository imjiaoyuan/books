    <h2 id="calibre_pb_0"><span>【叶村惠日记　6】</span></h2>
<p><span>八</span>月二十七日，星期一（晴）</p>
<p>终于回到了阿纯身边。啊！神没有听见我的祈祷，他正在往地狱的路上滚落。今天见到久别的他，怎么看都不像过去的阿纯。</p>
<p>但我必须保护他，从京极的亡灵那儿保护我爱的阿纯。我害怕，但不能逃。我已经逃过一次，不允许有第二次。</p>
<p>可他居然会杀人，能战胜那么厉害的亡灵吗……</p>
