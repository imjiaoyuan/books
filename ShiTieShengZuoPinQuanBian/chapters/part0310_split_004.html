<body><h2 class="calibre12" id="b091">浪与水＝我与“我”</h2>
<p class="calibre6">浪终归要落下去，水却还是水。水不消失，浪也就不会断灭。浪涌浪落，那是水的存在方式，是水的欲望（也叫运动），是水的表达、水的消息、水的连接与流传。哪一个浪是我呢？哪一个浪又不是“我”呢？</p>
<p class="calibre6">从古至今，死去了多少个“我”呀，但“我”并不消失，甚至并不减损。那是因为，世界是靠“我”的延续而流传为消息的。也许是温馨的消息，也许是残忍的消息，但肯定是生动鲜活的消息，这消息只要流传，就必定是“我”的接力。</p>
