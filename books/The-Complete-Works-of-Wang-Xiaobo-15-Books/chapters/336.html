    <p id="filepos3699846"><span><span>你是多么傻呀</span></span></p><p>小波：</p><p>今天还是骑车去上学吗？淋湿了吧？你们真是太苦了，咱们国家真是太穷了。你不会病了吧。我想这时候你又会因为鞋都湿透了冷得发抖吧。你一点也不会照顾自己。你应该带一块干毛巾、一双鞋换上。你是多么傻呀。</p><p>14日上午</p><div id="calibre_pb_335"></div>
