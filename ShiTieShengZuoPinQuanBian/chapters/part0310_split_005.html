<body><h2 class="calibre12" id="b092">永远地生＝不断地死</h2>
<p class="calibre6">有生以来，你已经死掉了多少个细胞呀，你早已经不是原来的你了，你的血肉之躯已不知死了多少回，而你却还是你！你是在流变中成为你的，世界是在流变中成为世界的。正如一个个音符，以其死而使乐曲生。</p>
<p class="calibre6">赫拉克利特说“一个人不能两次踏入同一条河流”，但是，一条河流能够两次被同一个人踏入吗？同样的逻辑，还可以继续问：一个人可以一次踏入同一条河流吗？</p>
