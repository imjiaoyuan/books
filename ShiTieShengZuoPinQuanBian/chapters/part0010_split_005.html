<body><h2 class="calibre12" id="b013">13</h2>
<p class="calibre6">那么，爱情是什么？</p>
<p class="calibre6">阻止不住的梦想冥顽不化。但那到底是什么？</p>
<p class="calibre6">是的是的我们都相信，性，并不就是爱情。但从中减去性，爱情还是爱情么？</p>
<p class="calibre6">当然不。那是不能分开的。</p>
<p class="calibre6">性呢？性，都是什么？那欲望单单就是性交（或叫“房事”）吗？</p>
<p class="calibre6">那不泯的欲望都是从哪儿来呀，要到哪儿去？欢乐的肌肤相依一向都是走在怎样的路途上？那牵魂摄魄的所在，都是什么啊？</p>
<p class="calibre6">问题，很可能，在提出的时候，答案已经存在。</p>
<p class="calibre6">如果答案存在，我想这答案应该也包含着对画家的妻子猝然赴死的理解。如果答案存在，越过万千迷障，这答案必定也包含了那个死亡序幕的关键。</p>
