    <p id="b059">十一</p>
<p>我们默念着那古老的谚语：“东虹雾露西虹雨，南虹收白菜，北虹杀得快。”想象着七彩的北虹在天上横亘的情景，崇拜着父亲的二姑我们的二姑奶奶，神化着父亲的表兄弟我们的表叔，心里生出许多说出来就会犯错误的念头。一只猫从我们面前油滑而过，于是我们困倦交加，哈欠连天，鼻涕和眼泪齐流。父亲冷笑一声，指着我们说：倒也，倒也！我们便倒在他老人家脚下。</p>
<p>父亲扛起锄头下地，我们进入梦乡。</p>
