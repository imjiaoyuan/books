<body><h2 class="calibre12" id="b036">最后的练习</h2>
<p class="center">最后的练习是沿悬崖行走</p>
<p class="center">梦里我听见，灵魂</p>
<p class="center">像一只飞虻</p>
<p class="center">在窗户那儿嗡嗡作响</p>
<p class="center">在颤动的阳光里，边舞边唱</p>
<p class="center">眺望即是回想</p>
<p class="calibre6"><br class="calibre7"/></p>
<p class="center">谁说我没有死过？</p>
<p class="center">出生以前，太阳</p>
<p class="center">已无数次起落</p>
<p class="center">悠久的时光被悠久的虚无</p>
<p class="center">吞并，又以我生日的名义</p>
<p class="center">卷土重来</p>
<p class="calibre6"><br class="calibre7"/></p>
<p class="center">午后，如果阳光静寂</p>
<p class="center">你是否能听出，往日</p>
<p class="center">已归去哪里？</p>
<p class="center">在光的前端或思之极处</p>
<p class="center">时间被忽略的存在中</p>
<p class="center">生死同一</p>
