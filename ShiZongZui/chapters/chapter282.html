<h2>序</h2>
<p class="Quote">永远年轻，永远热泪盈眶。</p>
<p class="R_Quote">——凯鲁亚克</p>
<p class="kt">电梯最多能乘坐10人，你正好是第10个，走进电梯后却超重了，你只好走出电梯，门关上后，你想到了一件恐怖的事情，立即报警。</p>
<p class="kt">请问，怎么回事？</p>
<p class="kt">提示1：当时是夏天，电梯里9人有男有女，没有孕妇，没有胖子，没有宠物。</p>
<p class="kt">提示2：电梯顶部没有尸体。</p>
<p class="kt">提示3：无人携带拉杆箱之类可抛尸的包裹物。</p>
