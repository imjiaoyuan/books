<body><h1 class="front" id="a045">说死说活</h1>
<h2 class="calibre11" id="b087">史铁生≠我</h2>
<p class="calibre6">要是史铁生死了，并不就是我死了——虽然我现在不得不以史铁生之名写下这句话，以及现在有人喊史铁生，我不得不答应。</p>
<p class="calibre6">史铁生死了——这消息日夜兼程，必有一天会到来，但那时我还在。要理解这件事，事先的一个思想练习是：传闻这一消息的人，哪一个不是“我”呢？有哪一个——无论其尘世的姓名如何——不是居于“我”的角度在传与闻呢？</p>
