    <p id="filepos3834287"><span><span>致杨长征</span></span></p><p>长征，你好：</p><p>新年快乐。</p><p>你的诗集我快看完了，很不坏。如果挑毛病的话，我觉得似过高亢急迫，少了抑扬顿挫的变化。这种感觉可能和我年龄大些有关。</p><p>萧斯塔科维奇的回忆录我大概是十年前看的。萧的冷静颇让人吃惊。我的理解是：这和他是个有成就的音乐家有很大关系，换个作家来写这些事件，写着写着就要撒癔症。在革命时期的一片喧嚣之中，音乐家还能做他自己的事。到现在他的音乐还是音乐，可苏联作家所写下的一切都变成垃圾和让人发窘的东西了——这就是他能冷静得下来的原因。</p><div id="calibre_pb_361"></div>
