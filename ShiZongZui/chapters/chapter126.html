<h2>序</h2>
<p class="Quote">待我成尘时，你将见我的微笑 。</p>
<p class="R_Quote">——鲁迅</p>
<p class="kt">一个小学生在作文中写道：如果我是城管，看见妈妈在街边卖红薯，我就慢慢赶她走。</p>
<p class="kt">另一个孩子在请假条中这样写：</p>
<p class="kt">吴老师，因为我妈妈前天被城管打伤，现在还在东南医院输液，早上我要去看护，特此请假半天，此致，敬礼。</p>
