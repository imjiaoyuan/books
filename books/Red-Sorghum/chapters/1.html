    <p id="a001">卷首语</p>
<p>谨以此书召唤那些游荡在我的故乡无边无际的通红的高粱地里的英魂和冤魂。我是你们的不肖子孙。我愿扒出我的被酱油腌透了的心，切碎，放在三个碗里，摆在高粱地里。伏惟尚飨！尚飨！</p>
