<p class="kt">王黎伟，笔名蜘蛛，1978年1月8日出生于山东济宁，出版有《十宗罪》、《秦书》、《罪全书》、《备忘录》、《拉拉手就到高潮》、《残疾人宣言》、《这个杂种》等，短篇作品散见《人民文学》、《小说月报》、《时代文学》等，《秦书》和《罪全书》繁体图书在港台出版发行，《秦书》影视改编权售出，作品曾入选《2000年度最佳网络文学选》、《2002年度网络文学精选》、《中国非主流小说精选》等选本，天涯社区舞文弄墨首席斑竹。</p>
