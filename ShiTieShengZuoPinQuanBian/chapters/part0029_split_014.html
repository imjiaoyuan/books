<body><h2 class="calibre12" id="b224">224</h2>
<p class="calibre6">F也请我们注意O的那句遗言：<span>在这个世界上我只爱你，要是我有力量再爱一回，我还是选择你。</span></p>
<p class="calibre6">F强调的是“在这个世界上”，强调的是“这个世界”，强调的是“这个”。</p>
<p class="calibre6">所以F说：“O是说，在这个世界上她没有力量爱了，但在另外的存在中她仍然在爱，仍然要爱。”</p>
<p class="calibre6">C感动地看看F：“谢谢你，谢谢你F医生，谢谢你的这个解释。”</p>
<p class="calibre6">F医生沉思良久，说：“可是，也许，并没有两个截然分离的世界。O，她就在我们周围，在我们不能发现的地方，司空见惯的地方……”</p>
<p class="calibre6">C说：“爱，也是在这样的地方。”</p>
