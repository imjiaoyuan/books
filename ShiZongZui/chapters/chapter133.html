<h2>序</h2>
<p class="Quote">我的那朵花就在其中的一颗星星上。</p>
<p class="R_Quote">——圣埃克苏佩里</p>
<p class="kt">一个彪悍的胖老师，一脸横肉，虽然天气已冷，但她依然穿着皮裙，身上散发出一种劣质香水味。她用肥大的屁股挤开人群，挤上公交车，几站路之后，车上已经人满为患。一会儿，空气中弥漫出一股毛发烧焦的气味，胖老师突然觉得下身不舒服，她脸上的横肉跳了几下，惨叫一声推开周围的人，众目睽睽之下就脱了底裤，车上围观人群惊讶的看到，她手里掏出来一个燃烧着火的卫生巾。</p>
