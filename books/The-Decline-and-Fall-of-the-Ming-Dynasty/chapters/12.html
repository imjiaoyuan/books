    <h1 id="pos1_1">出版说明</h1>
<p>吴晗是我国著名历史学家，为中国历史的研究，尤其是明史的研究做出了杰出贡献。他的研究既涉及政治、经济、文化、军事和外交等宏大的主题，也兼有对风俗习惯、逸闻掌故、著名人物的论述；既包含对某个朝代全方位的研究，也有对整个中国历史中存在的重大历史问题、潜在发展规律的认识。《大明兴衰三百年》聚焦明朝，涉及锦衣卫和东西厂、资本主义萌芽的发展、科举制度、晚明仕宦阶级的生活以及郑和下西洋等内容。本书在编选过程中，参考了《吴晗全集》《明史简述》《朱元璋传》等书。在编辑过程中，除个别错字和表达用语进行了改动外，其他内容未做改变，特此声明。</p>
