<body><h2 class="calibre12" id="b029">29</h2>
<p class="calibre6">那无以计量的虚无结束于什么？结束于“我”。</p>
<p class="calibre6">我醒来，我睁开眼睛，虚无顷刻消散，我看见世界。</p>
<p class="calibre6">虚无从世界为我准备的那个网结上开始消散，世界从虚无由之消散的那个网结上开始拓展，拓展出我的盼望，或者随着我的盼望拓展……</p>
