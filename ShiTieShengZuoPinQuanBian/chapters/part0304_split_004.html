<body><h2 class="calibre12" id="b058">五</h2>
<p class="calibre6">毫无疑问，是因为爱情，因为必须维护爱情的神圣与纯洁，因为专一的爱情才受到赞扬。但是，这就有点儿奇怪，这就必然引出两个不能含混过去的问题：</p>
<p class="calibre6">一是，爱情既然是一种美好的情感，为什么要专一？为什么只能对一个人？为什么必须如此吝啬？为什么这吝啬或自私倒要受到赞扬和被誉为神圣与纯洁？</p>
<p class="calibre6">二是，性吸引既然是多向的，为什么性行为不应该也是多向的？为什么性行为要受到限制，而且是以爱情（神圣与纯洁）的名义来限制？为什么对性的态度，竟是对爱情忠贞与否的（一个很重要的）证明？为什么多向的性吸引可与爱情共存，而多向的性行为便被视为对爱情的不忠？</p>
