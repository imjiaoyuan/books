<body><h2 class="calibre12" id="b197">197</h2>
<p class="calibre6">这样的时候，Z会有施虐倾向。</p>
<p class="calibre6">O难免惊讶，但并不反感。</p>
<p class="calibre6">她感到自己心甘情愿。O，甚至于激动，喜欢。她喜欢他在这样的时候有一点儿粗野，有一点儿蛮横，蛮横地贴近她得到她，她喜欢他无所顾忌。她相信她懂得这倾向：这不是强暴，这恰恰是他的软弱、孤单，也许还是创伤……是他对她的渴望和需要。她愿意在自己的丢弃中使他得到。丢弃和得到什么呢？一切。对，一切……和永远……都给他……不再让他孤独和受伤害……</p>
