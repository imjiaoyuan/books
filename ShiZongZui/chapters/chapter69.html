<h2>序</h2>
<p class="Quote">当你凝视深渊时，深渊也在凝视着你。</p>
<p class="R_Quote">——尼采</p>
<p class="kt">他跪在那里，屁股向天，一动不动，保持这个姿势已经十分钟了。</p>
<p class="kt">玫瑰插入后庭，在暧昧的黑暗之中散发芬芳。</p>
<p class="kt">这个花瓶有着体温，有着思想，但是不能说话，不能动，一说话，那五千元钱就等于打了水漂。请记住，五千元，不是她给他的，而是他给她的。</p>
<p class="kt">他扮演的是一个花瓶！</p>
