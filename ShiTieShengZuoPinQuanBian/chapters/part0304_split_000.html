<body><h1 class="front" id="a039">爱情问题</h1>
<h2 class="calibre11" id="b054">一</h2>
<p class="calibre6">有人说，世界上，每分每秒都有贝多芬的乐曲在奏响在回荡，如果真有外星人的话，他们会把这声音认作地球的标志（就像土星有一道美丽的环），据此来辨认我们居于其上的这颗星星。这是个浪漫的想象。何妨再浪漫些呢？若真有外星人，外星人爷爷必定会告诉外星人孙子，这声音不过是近二百年来才出现的，而比这声音古老得多的声音是“爱情”。爱情，几千年来人类以各种发音说着、唱着、赞美着和向往着它，缠绵激荡片刻不息。因此，外星人爷爷必定会纠正外星人孙子：爱情——这声音，才是银河系中那颗美丽星星的标志呢。</p>
