<body><h2 class="calibre12" id="b024">24</h2>
<p class="calibre6">有一次我问O：Z最近在画什么？</p>
<p class="calibre6">O说：事实上，他一直都在画那个下午。</p>
<p class="calibre6">那根羽毛？</p>
<p class="calibre6">不。是那个下午。Z一生一世真正想画的，只是那个寒冷的下午。</p>
<p class="calibre6">这有什么不同吗？</p>
<p class="calibre6">完全有可能，那个下午并不是到那根羽毛为止。</p>
