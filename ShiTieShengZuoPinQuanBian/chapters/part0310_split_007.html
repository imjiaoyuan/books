<body><h2 class="calibre12" id="b094">你在哪儿？</h2>
<p class="calibre6">你由亿万个细胞组成，但你不能说哪一个细胞就是你，因为任何一个细胞的死亡都不影响你仍然活着。可是，如果每一个细胞都不是你，你又在哪儿呢？</p>
<p class="calibre6">同样，你思绪万千，但你不能说哪一种思绪就是你，可如果每一种思绪都不是你，你又在哪儿呢？</p>
<p class="calibre6">同样，你经历纷繁，但你不能说哪一次经历就是你，可如果每一次经历都不是你，你到底在哪儿呢？</p>
