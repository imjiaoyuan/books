<body><h2 class="calibre12" id="b006">一</h2>
<p class="calibre6">我那时是真的准备好自杀了，但我想，何不看看那阔别了多年的故乡之后再去死呢？反正是遣送，一切都用不着我费心去安排。</p>
<p class="calibre6">我给前妻发了最后一封信，独自登上了西去的列车。信很简单：“在大家竞相高歌光明的时候，谁道破了黑暗，谁也就面临了没有尽头的黑暗——不知道这本身是光明还是黑暗。”反正我是准备去死了，不怕在我的档案中再加上一条“冥顽不化”。不，我不是英雄。英雄不都是高瞻远瞩，信心百倍，从来不曾有过悲观、沮丧和伤感情绪的么？我呢？凭良心说，那时只剩了悲观、沮丧和伤感。铺盖卷在行李架上晃悠着，那上面捆着一条很结实的绳子……</p>
