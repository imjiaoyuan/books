<h2>序</h2>
<p class="Quote">当村子的栅栏门在她背后关上时，小提琴开始奏乐。</p>
<p class="R_Quote">——卡尔维诺</p>
<p class="kt">中国十大灵异事件：</p>
<p class="kt">1、双鱼玉佩；</p>
<p class="kt">2、95成都僵尸；</p>
<p class="kt">3、上海吸血鬼；</p>
<p class="kt">4、华航空难录音；</p>
<p class="kt">5、林家宅37号；</p>
<p class="kt">6、重庆红衣男孩；</p>
<p class="kt">7、广九铁路广告；</p>
<p class="kt">8、北京330公交车；</p>
<p class="kt">9、黄河透明棺材；</p>
<p class="kt">10、猫脸老太。</p>
<p class="kt">凶杀档案的密级分为三等：一，绝密；二，机密；三，秘密。</p>
<p class="kt">出于保密的需要，从稳定社会的大局出发，有少数极其变态残忍的凶杀案会被列入保密范围，被警方和媒体封锁消息。一旦泄露，可能损害政治、经济、宗教等领域的安全和利益，不利于社会稳定。</p>
