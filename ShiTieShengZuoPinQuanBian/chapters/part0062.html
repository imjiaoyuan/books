<body><h1 class="front" id="a029">24.此夜无梦</h1>
<p class="calibre6">偏偏此夜无梦。</p>
<p class="calibre6">此夜睡得警警醒醒，睡得乱七八糟。前半夜起风了我也知道，后半夜下雨了我也记得。隔壁的小两口唇枪舌剑吵闹了一宿，一字一句我都听得明白，单不知是为了什么——为什么吵？为什么结婚？以及为什么还不离？</p>
<p class="calibre6">天快亮时来了个劝架的，一个老太婆。老太婆一进门就嚷：“干吗干吗呀这是？说了归齐你们到底这是想怎么着呀？什么爱不爱、情不情的！你叔我们压根儿就没说过这俩字儿，我还不是给他生了三男二女？搭伙过日子呗，吵什么吵！”</p>
<p class="calibre6">老太婆的话有如催眠曲，此后我睡得安安稳稳，昏天黑地一丝梦也不来。</p>
