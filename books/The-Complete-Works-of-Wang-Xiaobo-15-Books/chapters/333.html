    <p id="filepos3695090"><span><span>你的爱多么美</span></span></p><p>小波，</p><p>你好。</p><p>中国的春天来了。最近社会科学院要办一个刊物《中国社会科学》，听说要调李一哲等一大批年轻人，这多令人感到鼓舞呵。中国解放的步子终于迈起来了。你可以好好写、放开写了，再也不用去写那种像受了阉割一样的×××式的东西了，不用担心碰壁了。我们所热爱的一切美好的东西可以告诉人们了。</p><p>你的爱多么美，多么好。山羊是什么意思，我不懂，你不要说我不懂的话。你说对别的女孩是了解了以后就不喜欢了，我对别的男孩也是这样的。他们没有意思，很快就见了底，可你却不，因为你的心底有一个泉，是不是？它永不枯竭，永远不。</p><div id="calibre_pb_332"></div>
