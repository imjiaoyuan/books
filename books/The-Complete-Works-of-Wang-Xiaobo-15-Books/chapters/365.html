    <p id="filepos3841160"><span><span>致沈昌文</span></span></p><p>昌文先生：</p><p>来信收到。听说先生退休，不胜惋惜。我们夫妇素来麻木不仁，听到这个消息也惊诧不已。此事若出在前两年，中国的文化事业就要全军覆没；现在出这样的事，损失小了一些，对读者，对作者，总算是不幸中的大幸。先生离开了《读书》，一定还要做文化上的事。现在多少真正的老先生都在忙着。以先生的身手，一定可以大有可为。</p><p>新春在即，恭贺新喜。</p><p>王小波　李银河敬上　96年2月17日</p><div id="calibre_pb_364"></div>
