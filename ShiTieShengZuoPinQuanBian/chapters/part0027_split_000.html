<body><h1 class="front" id="a026">十九 差别</h1>
<h2 class="calibre11" id="b188">188</h2>
<p class="calibre6">可是，“窥望”这个词总让我想起Z。</p>
<p class="calibre6">窥望并不都是朝向自由。窥望，并非都要把眼睛贴近类似门上那样的小孔。窥望可以在心底深藏，可以远离被窥望物，可以背转身去讳莫如深，甚至经年隔世，但窥望依旧是窥望，窥望着的心思会在不经意的一瞬间全部泄露。这么多年，Z把自己藏起来，不管是藏进一间简陋的画室还是藏进他清高的艺术，我知道，他一直都在朝那座美如梦幻的房子窥望。像若干年前的那个冬夜一样，他一路离开却又一路回头，惊讶和羡慕，屈辱和怨恨，寒冷、自责和愤怒一齐刻骨铭心……从那时到现在，他心里的目光一直没有改变方向。</p>
