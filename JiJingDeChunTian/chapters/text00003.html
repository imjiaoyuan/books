<body><p class="bodyContent-1-heiti-top-9">芦苇早就枯死，</p>
<p class="bodyContent-1-heiti">此地没有鸟鸣。</p>
<p class="noindent-bodyContent-1-heiti-r-top-1">——济慈</p>
<p class="bodyContent-1-heiti-top-1">我悲观于人类的行为：我们过分聚焦于我们自己的利益，我们总是打击大自然，让自然“臣服”于我们脚下。倘若我们能摆正我们自己和地球的位置，对于我们生存的这颗星球心怀感恩，我们可以更好地生活。</p>
<p class="noindent-bodyContent-1-heiti-r-top-1">——E．B．怀特</p>
