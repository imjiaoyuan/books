    <h1 id="calibre_pb_0">第十卷　碎尸真相</h1>
<p>探索的终点将是开始时的起点。</p>
<p>——艾略特</p>
<p>这里就是杀人分尸的第一现场。</p>
<p>房间里恶臭熏天，茶几上杯盘狼藉，上面摆的菜很丰盛，已经腐烂变质，警方分析化验后发现，全是人体组织和器官做的菜肴，其中有：醋溜心尖、阳具馅的饺子、红烧胳膊、炖脚丫、肚肺酸辣汤……</p>
<p>包斩注意到：房间里有三名死者，但是餐桌上却有四双筷子！</p>
