<p class="Quote">离此洞口约一千步远的地方才是地洞的真正入口。</p>
<p class="R_Quote">——卡夫卡</p>
<p class="kt">经常上网的人，千万别手贱去搜索这些词语：莲蓬乳、空手指、琵琶蟾蜍、妹妹背着洋娃娃、HelloKitty藏尸案、93年广九铁路广告、幽媾之往生、歌曲嫁衣、巨人观、蜱虫狗、葡萄胎、深海恐惧症、豚鼠实验、恒河浮尸、少女浴室自杀二十天、两女一杯、闲花野草逢春生、bme pain olympics、蜗牛人、冰恋、冥婚。</p>
