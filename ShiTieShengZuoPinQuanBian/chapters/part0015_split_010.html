<body><h2 class="calibre12" id="b065">65</h2>
<p class="calibre6">叔叔突然回来了。叔叔回来并不住在爷爷家，不住在城里，他住在真正的老家，就是爷爷说的藏在葵林中的那个小村子。母亲带着儿子穿过葵林，到那小村子里去过，去看叔叔。叔叔其实并不住在村子里，他独自住在村边一间黄土小屋里，住了几天就又走了。叔叔住的那间小屋是谁家的呢？叔叔要不是为了回来看爷爷，他是回来看谁呢？这也是些有趣的谜团。这些谜团要到将来才能解开。</p>
