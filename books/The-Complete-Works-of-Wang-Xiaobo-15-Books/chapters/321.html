    <p id="filepos3673138"><span><span>他们的教条比斑马的还多</span></span></p><p>银河，你好！</p><p>给你写信。我在家里闷得很。不知你日语说得怎么样了。我衷心希望你回来时日语变得特别棒，和日本人一样，那时我就叫你李一郎。</p><p>我想起你近来遇到的事情就愤怒。……</p><p>我说你的文章不过刮了他们的毛。真的你可别生气。你说社会封建主义还不太对题呢。咱们国家某些教条主义已经到了几乎无可救药的地步，从脑袋到下水全是教条，无可更改的教条，除了火葬场谁也活不了。他们的教条比斑马的还多，……你呀，就成全了他们吧。怎么能想象教条主义者没有教条？他们全仗着教条支撑，性命系之。……</p><p>夏天来啦！你回来时我们去玩吧。</p><div id="calibre_pb_320"></div>
