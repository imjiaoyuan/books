<h2>序</h2>
<p class="Quote">心有猛虎，细嗅蔷薇。</p>
<p class="R_Quote">——西格夫里·萨松</p>
<p class="kt">夏季来临，华灯初上，街边有很多露天的烧烤摊。</p>
<p class="kt">两个客人在烧烤摊喝啤酒，要了几盘凉菜，一只烤羊腿，两个人饥肠辘辘，菜肴久等不上，他们去路边公园的灌木丛里撒尿。这时，飘来一股烤肉的味道，香气浓郁，扑鼻而来。</p>
<p class="kt">一个客人说：这家的烤羊腿，还真不错。</p>
<p class="kt">另一个客人说：我得多吃点。</p>
<p class="kt">他们注意到灌木丛的空地上，蹲着一个衣衫褴褛的流浪汉，正生火烤着什么东西，香味正是从那里飘过来的。流浪汉发现有人在看他，回头咧嘴一笑，露出黄牙齿。</p>
<p class="kt">两个客人仔细一看，惊骇万分——流浪汉烤的竟然是条人腿！</p>
