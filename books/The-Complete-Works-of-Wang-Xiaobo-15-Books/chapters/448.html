    <p id="filepos5751281"><span><span>《万寿寺》写作笔记</span></span></p><p><span>红绡</span></p><p>红绡是一个女人。她是个苗族人。总是披着头发走来走去。这是一个肤色黝黑的小姑娘。</p><p><span>薛嵩</span></p><p>薛嵩住在湖南的山上。他的营栅是长满了木耳的树干筑成的，树干下面堆满了虫子屎。</p><div id="calibre_pb_448"></div>
