    <h1 id="calibre_pb_0">第三卷　地窖囚奴</h1>
<p>要进来，先把希望留在门外。</p>
<p>——但丁</p>
<p>烈炎似火的一个夏天。京郊体育场想在闲置的空地上建一个露天游泳场，请来了工程队施工。</p>
<p>工程队挖到地下三米，发生了地陷事故，地陷的中间出现了一个黑黝黝地洞，深不见底，侧耳倾听，可以听到洞里传来令人恐怖的呼啸声，奇怪的是这种声音并不是风所形成的。</p>
<p>工程队队长查看之后，连工钱都没要，当天就惊慌失措地走了。</p>
<p>体育场负责人指着那个洞说：“下面是什么？”</p>
