    <h2 id="calibre_pb_0"><span>【仓田谦三笔记　3】</span></h2>
<p><span>谜</span>团很多。有新的证据和证词，但都有些偏差，有些不合逻辑。搜查本部得到的指令是追查红色汽车里的几个男女。我的意见是应该彻查被害者橘直子周边，局长说那个方向当然也会去推进，却没有具体指示。</p>
<p>会后向科长提出去追捕成濑纯一，没理由不去注意这个在尸体身份辨明后马上消失的男人。科长给的指示却是寻找那辆红色汽车，真不可思议。不知为何，关于这起案件，上司们一点也不积极。</p>
<p>说起成濑，今天嵯峨律师来了，来问他的下落，说是听说警察在那家伙住处附近打探就来了。我告诉他，我们也在找他。</p>
