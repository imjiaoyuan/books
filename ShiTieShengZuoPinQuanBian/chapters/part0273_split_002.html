<body><h2 class="calibre12" id="b003">三</h2>
<p class="calibre6">上音乐厅去听听音乐或去体育馆看看球赛，想必都是极惬意的事，但对于残疾人却是好梦。音乐厅和体育馆门前都是高高的台阶没有坡道，设计体育馆的人曾经把我们忘了一回，之后，音乐厅的设计者又把我们忘了一回。时至今日，那么多新建的大型公共场所以及住宅楼还是绝大多数都把我们忘了。这样我们自己就难忘，偶尔要忘，那些全如珠穆朗玛峰一般险峻的台阶便来提醒，于是我们便呼吁过而且还要呼吁：建筑设计师们可别忘了我们，别忘了我们是残疾人，我们上不去珠穆朗玛峰和台阶。</p>
