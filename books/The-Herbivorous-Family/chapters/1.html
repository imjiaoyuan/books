    <p id="a001">卷首语</p>
<p>这本书是我于1987—1989年间陆续完成的。书中表达了我渴望通过吃草净化灵魂的强烈愿望，表达了我对大自然的敬畏与膜拜，表达了我对蹼膜的恐惧，表达了我对性爱与暴力的看法，表达了我对传说和神话的理解。当然也表达了我的爱与恨，当然也袒露了我的灵魂，丑的和美的，光明的和阴晦的，浮在水面的冰和潜在水下的冰，梦境与现实。</p>
