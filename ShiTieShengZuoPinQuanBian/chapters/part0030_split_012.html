<body><h2 class="calibre12" id="b237">237</h2>
<p class="calibre6">那么，我又在哪儿呢？</p>
<p class="calibre6">如今我常常还能听见F医生对我说：是差别推动了欲望，是欲望不息地去寻找平等，这样上帝就造就了一个永动的轮回，或者，这永动的轮回就使“我”诞生。</p>
<p class="calibre6">我就在这样的消息里。</p>
<p class="calibre6">不不，我梦中的F医生会纠正我：并不是“我”就在这样的消息里，而是，这样的消息就是“我”。</p>
