<h2>序</h2>
<p class="Quote">沉默有没有强大到可以把音乐送回它的源头。</p>
<p class="R_Quote">——哈特·克莱恩</p>
<p class="kt">你跪下，脸贴地，屁股翘起，保持这个姿势在冰柜里冻成冰人。我拉大锯，横着锯断你撅着的屁股。平滑的切面就像树的年轮，外围是皮肤和脂肪，里面是髋骨和大肠，中间是你的粪便。我坐在你的屁股上，叼着烟，面无表情，冷若冰霜。</p>
