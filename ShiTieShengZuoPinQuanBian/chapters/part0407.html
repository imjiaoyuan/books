<body><h2 class="calibre12" id="b083">给陈村</h2>
<p class="left">陈村：</p>
<p class="calibre6">听说你儿子想不通你弯弯拧拧的为什么是户主，想得有理。看来接班之事处理不当势必形成抢班。我劝你不如看清形势早早让位，也做上几天“太上皇”。若恐幼主无知，致江山不稳，亦可由吴斐“垂帘”些日。想来我比你少些忧虑，人死国亡反倒省事。</p>
<p class="calibre6">给“皇上”“太上皇”“皇太后”拜年，祝陈氏江山永固！</p>
<p class="right">铁生希米</p>
<p class="right">2003年1月30日</p>
