    <h2 id="calibre_pb_2">作者简介<a id="anchor5"></a><a id="anchor6"></a></h2>
<p> </p>
<p>刘慈欣，六十年代生人，祖籍河南，山西阳泉长大，高级工程师，现在山西娘子关电厂工作。上世纪九十年代末开始发表作品，第一篇发表作品为短篇小说《鲸歌》。目前为中国科普作家协会会员，被誉为中国科幻的领军人物。</p>
<p><span><span></span></span> </p>
<p>刘慈欣成功地将极端的空灵和厚重的现实结合起来，同时注重表现科学的内涵和美感，努力创造出一种具有中国特色的科幻文学样式。其作品因宏伟大气、想像绚丽而获得广泛赞誉，并多次获得中国科幻银河奖。</p>
