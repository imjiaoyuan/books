    <h1 id="calibre_pb_0">第六卷　精神病院</h1>
<p>我现在不存在，我过去存在。</p>
<p>——福克纳</p>
<p>我想把真相告诉大家，尽管无人相信。这个世界只是一本书，我们扮演着各种角色，谁也无法改变自己的命运。冥冥之中，已经注定结局，正如每一个人都会死亡，无法更改。</p>
