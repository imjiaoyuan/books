<p>本书以一种“丝丝入扣的张力”，紧紧地让读者锁定眼球，书中蕴含的思想，更是使读者的心灵在初读之后便得到了强烈的震撼，正是这样的看似平淡的宏大，向我们生动地展示了一个又一个值得深刻思考、甚至一辈子不能大彻大悟的哲学问题。故事从一个十四岁的少年的生日之夜开始，在那个离奇的雨夜，少年第一次目睹了球状闪电，这天地间最奇妙之物……</p>
