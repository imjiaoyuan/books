    <p id="b053">五</p>
<p>二姑奶奶的童年纪事本应写得摇曳多姿，但家族中人对此避讳，躲躲闪闪，谁也不愿多说。我们掌握的材料十分有限，只能捉住只言片语，加以想象、编造、逻辑的推理。我们写出来的东西，与事实的真相，究竟有多大的差距，无法知道。写得不符合事实又有什么关系？写得符合事实又有什么用处？对一代绝望的、对一代对前面的一切都充满了巨大恐怖，对一代被永难排解的深重忧虑时刻纠缠着的男人来说，有什么意思？有什么要紧？</p>
