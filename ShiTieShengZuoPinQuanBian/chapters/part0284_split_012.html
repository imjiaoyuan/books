<body><h2 class="calibre12" id="b037">十三</h2>
<p class="calibre6">有很多回，有很多事，我冥思苦想，似有所得，并为之欣喜，但忽一日却从书中发现，我所想到的前人早已想到了，不免沮丧。</p>
<p class="calibre6">我是不是白想了呢？没有，我没有白想。</p>
<p class="calibre6">我想到了我才明白了前人的所想，前人的所想才真正存在。如果我没想到，即便我读到前人的所想我也不会理解，前人的所想也就等于无。</p>
<p class="calibre6">所以我知道了：凡我想到的前人都想到了，凡我没想到的也就等于没有前人的所想。</p>
<p class="calibre6">看来亘古至今，人们是在反复地问着和回答着同一个问题，不得不这样。人们轮班地来做同一个猜谜游戏。结束之后是开始。</p>
<p class="right">1992年</p>
