<body><h2 class="calibre12" id="b055">二</h2>
<p class="calibre6">但，爱情是什么？爱情，都是什么呢？</p>
<p class="calibre6">大约不会有人反对：美满的爱情必要包含美妙的性（注：本文中的“性”意指性吸引、性行为、性快乐），而美满的性当然要以爱情为前提。因为世上还有一种叫做“友爱”的情感，以及一种叫做“嫖娼”和一种叫做“施暴”的行为。因而大约也就不会有人反对；爱情不等于性，性也不能代替爱情。如同红灯区里的男人或女人都不能代替爱人。</p>
<p class="calibre6">这差不多能算一种常识。</p>
<p class="calibre6">问题是：那个不等同于性的爱情是什么？那个性所不能代替的爱情，是什么？包含性并且大于性的那个爱情，到底是怎么一种事？</p>
