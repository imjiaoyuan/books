<body><h2 class="calibre12" id="b095">无限小与无限大</h2>
<p class="calibre6">你在变动不居之中。或者干脆说，你就是变动不居：变动不居的细胞组成、变动不居的思绪结构、变动不居的经历之网。你一直变而不居，分分秒秒的你都不一样，你就像赫拉克利特的河，倏忽而不再。你的形转瞬即逝，你的肉身无限短暂。</p>
<p class="calibre6">可是，变动不居的思绪与经历，必定是牵系于变动不居的整个世界。正像一个音符的存在，必是由于乐曲中每一个音符的推动与召唤。因此，每一个音符中都有全部乐曲的律动，每一个浪的涌落都携带了水的亘古欲望，每一个人的灵魂都牵系着无限存在的消息。</p>
