<p>六、地核世界</p>
<p>说到这里，如果你足够聪明，应该能够推测出泡世界的真相了。</p>
<p>“你们的世界，是不是位于一个星球的地心？”</p>
<p>正确，我们的行星大小与地球差不多，半径约8000公里。但这颗行星的地核是空的，空核的半径约为3000公里，我们就是地核中的生物。</p>
<p>不过，发现万有引力后，我们还要过许多个世纪才能最后明白自己世界的真相。</p>
