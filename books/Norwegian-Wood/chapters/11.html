    <h1>作者简介</h1>
<p>　村上春树（1949-），日本著名畅销书作家，曾获谷崎润一郎奖等文学奖项，在世界各地也深具影响。现任美国普林斯顿大学客座教授。《挪威的森林》是他的主要作品之一。</p>
