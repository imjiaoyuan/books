<body><h2 class="calibre12" id="b099">顺便说一句：我对史铁生很不满意</h2>
<p class="calibre6">我对史铁生的不满意是多方面的。身体方面就不苛责他了吧。品质方面，现在也不好意思就揭露他。但关于他的大脑，我不能不抱怨几句，那个笨而又笨的大脑曾经把我搞得苦不堪言。那个大脑充其量是个三流大脑，也许四流。以电脑作比吧，他的大脑顶多算得上是“286”——运转速度又慢（反应迟钝），贮存量又小（记忆力差），很多高明的软件（思想）他都装不进去（理解不了）——我有多少个好的构思因此没有写出来呀，光他写出的那几篇东西算个狗屁！</p>
