<body><h2 class="calibre12" id="b002">二</h2>
<p class="calibre6">我曾在一篇小说中写过这么一件事：</p>
<p class="calibre6">一个少女与一个瘸腿的男青年恋爱。少女偶然说到一只名叫“点子”的鸽子，说这名字有点儿让人以为它是个瘸子，男青年听了想起自己，情绪坏了。少女发现了便惊惶地道歉：“我忘了，你能原谅我吗？真的，我忘了。”于是男青年心底荡起渴望已久的幸福感。不是因为她的道歉，而是因为她忘了，忘了他是个残疾人。</p>
