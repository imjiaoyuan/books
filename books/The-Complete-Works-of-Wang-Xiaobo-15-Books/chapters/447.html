    <p id="filepos5750668"><span><span>《红拂夜奔》第六章说明</span></span></p><p>本书这一部分受到了乔治·奥维尔的经典之作《一九八四》的影响。有人说，《一九八四》受到了摩尔爵士《乌托邦》的间接影响，假设如此，本书作者就是从这两本书内获得了益处。虽然本书是如此的粗陋，得到的有益影响又是如此令人遗憾的微不足道（这是因为本人的鲁钝），但是作者仍要在此表达对两位前辈大师的感激之忱。</p><div id="calibre_pb_447"></div>
