<body><h1 class="front" id="a006">爱情的命运</h1>
<p class="calibre6">过去的事就让它过去吧——人们常常这样说，劝人或者自慰。但过去的事如果真能过去，不留任何影响于今天，人们大概就不需要如此的劝人或者自慰。不是么？这样说的时候，一定是为了往事的波涛又在浸痛尚未结疤的伤口……</p>
