<body><h2 class="calibre12" id="b047">葛里戈拉</h2>
<p class="center">葛里戈拉 快救救我吧</p>
<p class="center">请在来的路上 染红晚霞</p>
<p class="center">将星光布满天穹</p>
<p class="center">让晚风吹过面颊</p>
<p class="calibre6"><br class="calibre7"/></p>
<p class="center">葛里戈拉 快救救我吧</p>
<p class="center">请在来的路上 放出花香</p>
<p class="center">将故事洒进树影</p>
<p class="center">让月光遍地如霜</p>
<p class="calibre6"><br class="calibre7"/></p>
<p class="center">葛里戈拉 快救救我吧</p>
<p class="center">请在来的路上 唤醒流萤</p>
<p class="center">将童谣教会蟋蟀</p>
<p class="center">让田间处处蛙鸣</p>
<p class="calibre6"><br class="calibre7"/></p>
<p class="center">葛里戈拉 快救救我吧</p>
<p class="center">请在来的路上 疏浚银河</p>
<p class="center">将云彩铺进梦里</p>
<p class="center">让夜神唱响天国</p>
<p class="calibre6"><br class="calibre7"/></p>
<p class="center">葛里戈拉 快救救我吧</p>
<p class="center">请在来的路上 想想办法</p>
<p class="center">将天真留给孩子</p>
<p class="center">让英雄都能回家</p>
<p class="calibre6"><br class="calibre7"/></p>
<p class="center">葛里戈拉 快救救我吧</p>
<p class="center">请你即刻上路 人都病啦</p>
