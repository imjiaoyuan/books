<h2>后记</h2>
<p class="kt">首先向读者致以深深地歉意，《十宗罪5》只完成了八卷，因为诸事繁多，忙于《十宗罪》影视项目运作，剩下两卷无暇完成，请读者们理解见谅！</p>
<p class="kt">为了回报大家，特此在本书补充进我的几个短篇小说，以飨读者。这几部短篇小说都延续了《十宗罪》的写作风格，虽不能说字字珠玑，但也是呕心沥血写成的，希望读者能够全面了解我的作品，多多批评指教。</p>
<p class="kt">另外，请大家期待同名影视以及将来要写的《十宗罪6》。</p>
<p class="kt">我会坚持自己的创作理念，一如既往，永不改变。写别人不敢写，写别人不能写，写别人不会写。竖中指为炬，逆风而前行，向着地狱的深处前进！</p>
