<body><h2 class="calibre12" id="b005">五</h2>
<p class="calibre6">有一个人，叫王素玲。她自学外语且水平相当高，她双腿残疾且残得相当重，她曾经找不到工作，便以教孩子们学外语为乐，结果证明她教学的水平也相当高。她真想当一名教师，可是学校不要她，因为校方忘不了她是个残疾人。后经各有关方面百般呼吁和努力，她终于当上了教师。可是有很长一段时间，她是吃力地架着双拐站着讲课的。四十五分钟又四十五分钟，她真累，她为什么不坐下来讲呢？因为校方说老师必须要站着讲课，否则就别当老师。这时候校方显然又忘了她是个残疾人。</p>
