<body><p>（第五章！</p>
<p>本来今天该六章的，不过今天就睡了两个小时，现在脑袋有些发胀，所以第六章容我明天再写吧，望包涵。）</p>
<p>五章，求月票！</p>
<p>本来该六章的，不过现在脑袋晕沉沉的写出来怕也是敷衍，所以请让我明天再写。</p>
<p>两天更新了九章，应该还算挺努力了。</p>
<p>所以也在这里吆喝一声月票，若是手中还有月票的朋友，请投给武动吧，谢谢！</p>
<p>求月票，求推荐票！</p>
