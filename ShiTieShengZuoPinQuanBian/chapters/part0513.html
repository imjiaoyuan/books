<body><h2 class="calibre12" id="b040">永在</h2>
<p class="center">我一直要活到我能够</p>
<p class="center">坦然赴死，你能够</p>
<p class="center">坦然送我离开，此前</p>
<p class="center">死与你我毫不相干。</p>
<p class="calibre6"><br class="calibre7"/></p>
<p class="center">此前，死不过是一个谣言</p>
<p class="center">北风呼号，老树被</p>
<p class="center">拦腰折断，是童话中的</p>
<p class="center">情节，或永生的一个瞬间。</p>
<p class="calibre6"><br class="calibre7"/></p>
<p class="center">我一直要活到我能够</p>
<p class="center">入死而观，你能够</p>
<p class="center">听我在死之言，此后</p>
<p class="center">死与你我毫不相干。</p>
<p class="calibre6"><br class="calibre7"/></p>
<p class="center">此后，死不过是一次迁徙</p>
<p class="center">永恒复返，现在被</p>
<p class="center">未来替换，是度过中的</p>
<p class="center">音符，或永在的一个回旋。</p>
<p class="calibre6"><br class="calibre7"/></p>
<p class="center">我一直要活到我能够</p>
<p class="center">历数前生，你能够</p>
<p class="center">与我一同笑看，所以</p>
<p class="center">死与你我从不相干。</p>
