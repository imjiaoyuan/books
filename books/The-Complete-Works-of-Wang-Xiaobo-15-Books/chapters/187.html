    <p id="filepos1848959"><span><span>自序</span></span></p><p>这是一本关于性爱的书。性爱受到了自身力量的推动，但自发地做一件事在有的时候是不许可的，这就使事情变得非常的复杂。举例言之，颐和园在我家北面，假如没有北这个方向的话，我就只好向南走，越过南极和北极，行程四万余公里到达那里。我要说的是：人们的确可以牵强附会地解释一切，包括性爱在内。故而性爱也可以有最不可信的理由。</p><p>作者<br/> 一九九三年七月十六日</p><div id="calibre_pb_186"></div>
