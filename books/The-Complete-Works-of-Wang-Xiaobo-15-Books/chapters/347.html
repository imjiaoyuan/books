    <p id="filepos3725312"><span><span>以后不写就不跟你好了</span></span></p><p>你好呵：</p><p>今天我还得提前睡觉，现在差五分十一点，别的屋子全都灯火通明，夜猫子们都在拼命用功，可是我得睡了，要不然感冒好不了。我祝你考试考得好！你就不像我，天天给你写信。现在你考试，原谅你，以后可不行。以后不写就不跟你好了。</p><p>星期二夜</p><div id="calibre_pb_346"></div>
