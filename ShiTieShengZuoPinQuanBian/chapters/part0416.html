<body><h2 class="calibre12" id="b092">给孙立哲（1）</h2>
<p class="left">立哲：</p>
<p class="calibre6">我们那天的讨论，阴差阳错地离开了一个很好的角度，即你所说的：边界。</p>
<p class="calibre6">这个“边界”，顺理成章地应该导致这样一个结论：我（们）只可能谈论我（们）所能够感知的世界，但当我们谈论生死的时候，我们却习惯地预置了一个（我）们所不能感知的世界——即（我）们生前的世界，和我（们）死后的世界。问题当然还没有完。但越出“边界”的谈论明显是一种错误。也就是说：这个问题应该限定在那条“边界”之内来谈论——或许这样才能引出有益（或有效）的结果。</p>
<p class="right">铁生</p>
<p class="right">2005年5月7日</p>
