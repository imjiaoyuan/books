<body><h2 class="calibre12" id="b049">后记</h2>
<p class="center">投胎多不慎，老天未留情。</p>
<p class="center">弱冠身夺半，不惑肾回零，</p>
<p class="center">知命方上岗，耳顺意何从？</p>
<p class="center">荒歌犹自唱，写作即修行。</p>
<p class="center">娶妻贤且惠，相知并柔情。</p>
<p class="center">忽来心绞痛，恰似庆钟鸣。</p>
<p class="center">但得嘎巴死，余憾唯一宗，</p>
<p class="center">老妻孤且残，何人慰其终？</p>
<p class="center">至此思情敌，私念鼓侠风。</p>
